<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCC Survey</title>
</head>

<body>
  <div id="header" class="header__container">
  </div>

  <form id="survey-form" class="survey__container" action="">

    <fieldset id="survey-form" class="section_style">
      <legend>Personal Info</legend>
      <label for="name" id="name-label">Name:</label>
      <input type="text" required placeholder="John C Doe" name="userName" id="name">
      <label for="email" id="email-label">E-mail</label>
      <input type="email" required placeholder="johnDoe@freeCodeCamp.com" name="userEmail" id="email"
        pattern=".+@+.com">

    </fieldset>

    <fieldset class="section_style">
      <legend>Experiences</legend>
      <label for="number">Years of Experience</label>
      <input id="number" type="number">
      <label>DROP DOWN</label>
      <label for="workExperiance">Past work Experience</label>
      <textarea id="workExperiance" placeholder="Add previous work background"></textarea>
    </fieldset>
    <fieldset>
      <legend>Desired Postion</legend>
      <ul>
        <li>
          <label for="title_1">
            <input type="radio" id="title_1" name="title" value="K">
            Front-End
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" id="title_2" name="title" value="Q">
            Back-End
          </label>
        </li>
        <li>
          <label for="title_3">
            <input type="radio" id="title_3" name="title" value="J">
            Full Stack
          </label>
        </li>
      </ul>
    </fieldset>


    <button type="submit" id="submit"> Submit</button>
  </form>
  <script src="../src/index.js"></script>
</body>

</html>
